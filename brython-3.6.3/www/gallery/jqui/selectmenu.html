<!DOCTYPE html>
<html>
<meta charset="iso-8859-1">

<head>
<link href="css" rel="stylesheet">

 <meta name="viewport" content="width=device-width, initial-scale=1">
<title>jQuery UI Selectmenu - Default functionality</title>

<script type="text/javascript" src="../../src/brython.js"></script>

<link rel="stylesheet" href="/resources/demos/style.css">

<style>
body {
    font-family: "Trebuchet MS", "Helvetica", "Arial",  "Verdana", "sans-serif";
    font-size: 62.5%;
}
#container {font-size:1em; width:40em; visibility: hidden;}
.ui-menu { width: 150px; }

fieldset {
border: 0;
}
label {
display: block;
margin: 30px 0 0 0;
}
select {
width: 200px;
}
.overflow {
height: 200px;
}
</style>
<script type="text/python">
from browser import document
from jqueryui import jq

document['container'].style.visibility = 'visible'

jq["speed"].selectmenu()
jq["files"].selectmenu()
jq["number"].selectmenu().selectmenu( "menuWidget" ).addClass( "overflow" )

</script>

</head>

<body onLoad="brython(1)">

<div id="container">

    <div class="demo">
        <form action="#">
            <fieldset>
            <label for="speed">Select a speed</label>
            <select name="speed" id="speed">
            <option>Slower</option>
            <option>Slow</option>
            <option selected="selected">Medium</option>
            <option>Fast</option>
            <option>Faster</option>
            </select>
            <label for="files">Select a file</label>
            <select name="files" id="files">
            <optgroup label="Scripts">
            <option value="jquery">jQuery.js</option>
            <option value="jqueryui">ui.jQuery.js</option>
            </optgroup>
            <optgroup label="Other files">
            <option value="somefile">Some unknown file</option>
            <option value="someotherfile">Some other file with a very long option text</option>
            </optgroup>
            </select>
            <label for="number">Select a number</label>
            <select name="number" id="number">
            <option>1</option>
            <option selected="selected">2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            </select>
            </fieldset>
        </form>
    </div>

</div>

</body>
</html>
