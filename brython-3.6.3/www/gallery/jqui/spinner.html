<!DOCTYPE html>
<html>
<meta charset="iso-8859-1">

<head>
<link href="css" rel="stylesheet">

 <meta name="viewport" content="width=device-width, initial-scale=1">
<title>jQuery UI Selectmenu - Default functionality</title>

<script type="text/javascript" src="../../src/brython.js"></script>

<link rel="stylesheet" href="/resources/demos/style.css">

<style>
body {
    font-family: "Trebuchet MS", "Helvetica", "Arial",  "Verdana", "sans-serif";
    font-size: 62.5%;
}
#container {font-size:1em; width:40em; visibility: hidden;}
.ui-menu { width: 150px; }

fieldset {
border: 0;
}
label {
display: block;
margin: 30px 0 0 0;
}
select {
width: 200px;
}
.overflow {
height: 200px;
}
</style>
<script type="text/python">
from browser import document, alert
from jqueryui import jq

document['container'].style.visibility = 'visible'

spinner = jq["spinner"].spinner()

def disable(ev):
    if spinner.spinner("option", "disabled"):
        spinner.spinner("enable")
    else:
        spinner.spinner("disable")
        
jq["disable"].bind('click', disable)

def destroy(ev):
    if spinner.spinner( "instance" ):
        spinner.spinner( "destroy" )
    else:
        spinner.spinner()

jq["destroy"].click(destroy)

def getvalue(*args, **kw):
    alert(spinner.spinner("value"))

jq["getvalue"].button().click(getvalue)

def setvalue(ev):
    spinner.spinner( "value", 5 )

jq["setvalue"].click(setvalue)

for b in jq.get(selector="button"):
    b.button()

</script>

</head>

<body onLoad="brython(1)">

<div id="container">

    <p>
    <label for="spinner">Select a value:</label>
    <input id="spinner" name="value">
    </p>
    <p>
    <button id="disable">Toggle disable/enable</button>
    <button id="destroy">Toggle widget</button>
    </p>
    <p>
    <button id="getvalue">Get value</button>
    <button id="setvalue">Set value to 5</button>
    </p>

</div>

</body>
</html>
